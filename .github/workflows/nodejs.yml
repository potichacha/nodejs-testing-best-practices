name: CI Green IT

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.github/**/*.md'
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app_changed: ${{ steps.changes.outputs.app }}
      nestjs_changed: ${{ steps.changes.outputs.nestjs }}
      docs_changed: ${{ steps.changes.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'example-application/**'
            nestjs:
              - 'recipes/nestjs/**'
            docs:
              - 'docs/**'
              - 'README.md'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: ${{ steps.changes.outputs.docs != 'true' }}
        run: npm i

  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.app_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run unit tests
        run: npm test

  nestjs-tests:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.nestjs_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run NestJS tests
        run: npm run test:nestjs
